<div *ngIf="contact; else welcomeMessage" class="content section_wrapper">
    <div class="headline">
        <h1>Contacts</h1>
        <div class="divider"></div>
        <h3>Better with a team</h3>
    </div>
    <div class="main_info">
        <!-- placeholder contact_overlay -->
      <img src="./assets/contact/add-contact-overlay.svg" alt="">
         
        <div class="fullname">
            <h2>{{ contact.firstname}} {{ contact.lastname}}</h2>
            <div class="icons">
                <div class="actions">
                    <!-- edit icon -->
                    <img src="./assets/contact/edit.svg" alt="edit">
                    <p>edit</p>
                </div>
                <div class="actions">
                    <!-- delete icon -->
                    <img src="./assets/contact/delete.svg" alt="delete">
                    <p>delete</p>
                </div>
            </div>
        </div>
    </div>


    <div class="details">
        <h4>Contact information</h4>
        <p class="bold_text">Email</p>
        <p class="blue_color">{{ contact.email}}</p>
        <p class="bold_text">Phone</p>
        <p>{{ contact.phone}}</p>
    </div>

</div>


<ng-template #welcomeMessage>
    <div class="content section_wrapper">
    <div class="headline">
        <h1>Contacts</h1>
        <div class="divider"></div>
        <h3>Better with a team</h3>
    </div></div>
</ng-template>

<div *ngIf="contactIsSuccessfully" class="succesfull_content">
    Contact successfully created
</div>
