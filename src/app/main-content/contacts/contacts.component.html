<div>
  <app-contacts-list class="contact-list"  (openDetails)="openDialogDetails($event)"></app-contacts-list>

  <app-contact-details class="contact-details" *ngIf="detailsOpen && currentContact; else detailStart" [contact]="currentContact"
    #contactDetailsComponent></app-contact-details>


<ng-template #detailStart>
  <app-contact-details class="contact-details"></app-contact-details>
</ng-template>
</div>
