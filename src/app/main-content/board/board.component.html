<section>
    <div class="headline_content">
        <h1>Board</h1>
        <div class="find_task_content">
            <div class="search-container">
                <input type="text" placeholder="Find Task" class="search-input">
                <img src="./assets/tasks/Vector 3.svg" alt="">
                <button class="search-button">
                    <img src="./assets/tasks/search.svg" alt="seach">
                </button>
            </div>
            <button class="add_btn">Add task <img src="./assets/tasks/add.svg" alt=""></button>
        </div>
    </div>

    <!-- tast container -->

    <div class="task_container">

        <div class="todo_box">
            <div class="title_content">
                <h5>To do</h5>
                <button>+</button>
            </div>
        </div>

        <div class="progress_box">
            <div class="title_content">
                <h5>In progress</h5>
                <button>+</button>
            </div>
        </div>

        <div class="await_box">
            <div class="title_content">
                <h5>Await feedback</h5>
                <button>+</button>
            </div>
        </div>

        <div class="done_box">
            <div class="title_content">
                <h5>Done</h5>
                <button>+</button>
            </div>
        </div>

    </div>
</section>
