<section>
    <header>
        <p class="header_title">Kanban Project Management Tool</p>
        <div class="logo_container">
            <img class="header_logo" src="./assets/contact/logo-dark.svg" alt="Logo">
        </div>
        
        
        <div class="header_profil_container">
            <a class="help_btn" href="#"><img src="./assets/header/help.svg" alt="Help"></a>
            <button (click)="toggleMenu()">CS</button>

            <div class="dropdown_menu" *ngIf="menuOpen">

                <a [routerLink]="'/help'" class="dropdown_help" (click)="openHelp()">Help</a>

                <a [routerLink]="'/legal-notice'" (click)="openLegalNotice()">Legal Notice</a>
                <a [routerLink]="'/privacy-policy'" (click)="openPrivacyPolicy()">Privacy Policy</a>
                <a [routerLink]="'/logout'" (click)="logout()">Log out</a>
              </div>
        </div>
    </header>

</section>
